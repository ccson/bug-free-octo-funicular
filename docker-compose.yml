version: '2.1'

services:

  postgres:
    image: 'postgres:11.12'
    container_name: db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: app/backend
    container_name: backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
#    healthcheck:
#      test: curl -f http://localhost:8080/ || exit 1
#      interval: 10s
#      timeout: 5s
#      retries: 5
    ports:
      - "8080:80"
    volumes:
      - $HOME/uploads:/uploads
      - $HOME/complete:/complete

  frontend:
    build:
      context: app/frontend
    container_name: frontend
    restart: always
#    depends_on:
#      backend:
#        condition: service_healthy
    ports:
      - "80:3000"

  filesystem_poller:
    build:
      context: app/filesystem_poller
    container_name: filesystem_poller
    restart: always
#    depends_on:
#      backend:
#        condition: service_healthy
    volumes:
      - $HOME/uploads:/uploads
      - $HOME/complete:/complete
